<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Management</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="landingPage.css">
</head>
<body>
    <div id="app">
        
        <div class="navbar">
            <div class="overlay">
                <img src="/ITSO/images/UICLogo.png" alt="Logo" class="logo"> 
            </div>
            
            <div class="nav-link">
                <router-link to="/">Home</router-link>
                <router-link to="/service">Service</router-link>
                <router-link to="/policies">Policies</router-link>
                <router-link to="/contact">Contact</router-link>
            </div>
            

            <div class="notification">

                <div><i class="fa fa-bell bell-icon"></i></div>
                
                <img src="/ITSO/images/blank.jpg" alt="Icon" class="icon"> 
            </div>   
                     
        </div>
        <div class="banner"></div>
        <div class="content">
            <h2>{{ visionTitle }}</h2>
            <p>{{ visionText }}</p>
            
            <h2>{{ missionTitle }}</h2>
            <p>{{ missionText }}</p>
            
            <h2>{{ overviewTitle }}</h2>
            <p>{{ overviewText }}</p>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    navLinks: ['Home', 'Service', 'Policies', 'Contact'],
                    visionTitle: 'Vision',
                    visionText: 'To simplify and secure IP management while fostering innovation and collaboration.',
                    missionTitle: 'Mission',
                    missionText: 'To provide an innovative and user-friendly IP management system that streamlines the submission and protection process, ensuring data security and compliance while fostering a culture of innovation.',
                    overviewTitle: 'Overview',
                    overviewText: 'UICâ€™s Innovation & Technology Support Office (ITSO) protects intellectual property, helps researchers manage IP, supports technology transfer, and assists with commercialization and legal IP matters.'
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
