<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ITSO Login - UIC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <!-- University Logo -->
            <img src="images/uic-logo-small.png" alt="University Logo" class="logo">

            <!-- Title Image (University of Immaculate Conception & ITSO) -->
            <div class="title-wrapper">
                <img src="images/Green and White New Collection Available Soon Instagram Post.png" alt="University Title" class="title-image">
            </div>

            <!-- Login Form -->
            <div class="form-container">
                <form>
                    <input type="email" placeholder="Email" required />
                    <input type="password" placeholder="Password" required />
                    <button class="login-btn">LOGIN</button>
                </form>
            </div>
            

            <!-- Links -->
            <div class="links">
                <a href="#" class="forgot">Forgot Password</a>
                <a href="#" class="support">Support Ticket</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
 
</body>
</html>
