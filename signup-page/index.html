<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImmacuTech - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">LOGO - ImmacuTech</div>
        <div class="nav-links">
            <a href="#" class="nav-link">Login</a>
            <a href="#" class="nav-link">About Us</a>
            <a href="#" class="nav-link">Contact Us</a>
        </div>
    </nav>

    <div class="container">
        <div class="signup-card">
            <h2><img src="signup-icon.png" alt="Sign Up Icon" class="signup-icon"> Sign Up</h2>
            <p class="subtitle">Please fill out the fields</p>
            
            <form id="signupForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" placeholder="Enter your Full Name" required>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email address" required>
                </div>

                <div class="form-group">
                    <label for="university">University</label>
                    <input type="text" id="university" placeholder="Enter your University" required>
                </div>

                <div class="button-group">
                    <button type="button" class="btn btn-back">Back</button>
                    <button type="submit" class="btn btn-next">Next</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
